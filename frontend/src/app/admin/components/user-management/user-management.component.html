<div class="user-management-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Gestion des utilisateurs</mat-card-title>
      <mat-card-subtitle>Gérez les rôles des utilisateurs</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="loading" class="loading-spinner">
        <mat-spinner diameter="40"></mat-spinner>
      </div>

      <div *ngIf="!loading && users.length === 0" class="no-users-message">
        <p>Aucun utilisateur trouvé</p>
      </div>

      <table
        mat-table
        [dataSource]="users"
        class="user-table"
        *ngIf="!loading && users.length > 0"
      >
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef>Rôle</th>
          <td mat-cell *matCellDef="let user">
            <mat-form-field appearance="outline">
              <mat-select [(ngModel)]="user.role">
                <mat-option *ngFor="let role of roles" [value]="role">
                  {{ role }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let user">
            <button
              mat-raised-button
              color="primary"
              (click)="updateUserRole(user.id, user.role)"
              [disabled]="loading"
            >
              <mat-icon>save</mat-icon> Enregistrer
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
